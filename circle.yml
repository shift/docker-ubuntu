machine:
  services:
    - docker
  pre:
    - git config --global user.email "automation@tickli.sh"
    - git config --global user.name "CircleCI"
  ruby:
    version: 2.1.3

test:
  override:
    - docker info
    - make build
    - make test

deployment:
  hub:
    branch: master
    commands:
      - docker images --all
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push ${DOCKER_USER}/ubuntu:15.04
